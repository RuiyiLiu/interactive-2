    .one{
      background-color: #0c4027;
      width: 8vw;
      height: 15vh;
      position: relative;
      cursor: pointer;
    }
    .back:hover{
      animation-name: back;
      animation-duration:3s;
    }
    @keyframes back {
      from {
        transform: scale3d(1, 1, 1);
      }
      10%,
      20% {
        transform: scale3d(0.5, 0.5, 0.5) rotate3d(0, 0, 1, 3deg);
      }
      30%,
      50%,
      70%,
      90% {
        transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
      }
      40%,
      60%,
      80% {
        transform: scale3d(1.3, 1.3, 1.3) rotate3d(0, 0, 1, 3deg);
      }
      to {
        transform: scale3d(1, 1, 1);
      }
    }

    .two{
      background-color: #1070a2;
      width: 8vw;
      height: 15vh;
      position: relative;
      margin-left: 91vw;
      margin-top: 68vh;

    }
    .next:hover{
      animation-name:next;
      animation-duration:3s
    }
    @keyframes next{
      20%{transform:rotate(45deg);
         background-color:#d7af43;
       }
      50%{
        transform:rotate(90deg);
        background-color:#e4dccf;
      }
      70%{
        transform:rotate(265deg);
        background-color:#0c4027;
      }
